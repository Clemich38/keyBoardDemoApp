<div (window:resize)="onWindowResize($event)" class="align-center" [style.width]="m_width">
	<ng-content select="ion-toolbar"></ng-content>

	<div class="kb-row" [style.zoom]="zoom" *ngFor="let n of m_main_rows">
		<div class="kb-key-wrapper" *ngFor="let m of m_main_cols">
			<div class="kb-key" (click)="cKClick($event, keysMain[n + m])">
				{{keysMain[n + m]}}
			</div>
		</div>
	</div>
	
</div>
